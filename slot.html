<!DOCTYPE html>
<html>
<head>
<title>アプリ</title>
<script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
<div id="app">
	<!-- コンテンツありコンポーネント-->
	<my-button>送信する</my-button>
	
	<!-- コンテンツなしコンポーネント-->
	<my-button></my-button>
</div>

<!-- 実験-->

<div id="app2">
	<my-page>
		<h1 slot="header">aaaaaa</h1>
		<p>zaxcvbhnj.l,kjmhngbfvdcsxncbhvbduhguh uidsghuhifdhguhdugugbdug</p>
		<p slot="footer">footer</p>
	</my-page>
</div>

<div id="app3">
	<my-buttons>{{ textLabel }}</my-buttons>
</div>

<!-- todoリストで達成済みのでーたを表示する-->
<div id="app4">
	<todo-list :todos="todos">
		<li slot-scope="slotProps" v-if="slotProps.todo.isCompleted">
			{{slotProps.todo.girl}}
		</li>
	</todo-list>
</div>

<script>
var MyButton = {
	template:`
	 	<button>
			<slot>OK</slot>
		</button> 
	`,
}

new Vue({
	el:'#app',
	components:{
		MyButton:MyButton
	}
})

var MyPage = {
	template:`
	 	<div>
			<header>
				<slot name="header"></slot>
			</header>
			<main>
				<slot>天木じゅんとヤリたい天木じゅんとヤリたい天木じゅんとヤリたい</slot>
			</main>
			<footer>
				<slot name="footer"></slot>
			</footer>
		</div> 
	`,
}

new Vue({
	el:'#app2',
	components:{
		MyPage:MyPage
	}
})

var MyButtons = {
	data: function(){
		return{
			textLabel: 'sex'
		}
	},

	template:
	`
	 	<button>
			<slot>OK</slot>
		</button> 
	`
}

new Vue({
	el: '#app3',
	data: function()
	{
		return
		{
			textLabel:'matanity'
		}
	},

	components:
	{
		MyButtons:MyButtons
	}
})


var TodoList = {
	props:
	{
		todos:
		{
			type:Array,
			required:true
		}
	},

	template:
	`
	 	<ul>
			<template v-for="todo in todos">
				<slot :todo="todo">
					<li :key="todo.id">
						{{todo.girl}}
					</li>
				</slot>
			</template>
		</ul>
	`
}

new Vue({
	el:'#app4',
	data:function()
	{
		return{
			todos:
			[
				{id: 1,girl:'りお',isCompleted:true},
				{id:2,girl:'よしの',isCompleted:false},
				{id:3,girl:'もも',isCompleted:true},
				{id:4,girl:'えみ',isCompleted:false}
			]
		}
	},
	components:
	{
		TodoList:TodoList
	}

})
</script>
